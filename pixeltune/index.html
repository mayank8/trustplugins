<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelTune - Convert & Resize Images</title>
    <meta name="description"
        content="Privacy-first image converter and resizer. Optimize images locally in your browser.">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/logo.png">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <div id="app-header"></div>

        <main class="workspace">
            <!-- Left Pane: Controls -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h1 class="app-title">PixelTune</h1>
                    <p class="app-desc">Resize & convert images locally.</p>
                </div>

                <div class="controls-wrapper">
                    <!-- Resolution Section -->
                    <div class="control-section">
                        <div class="section-label">Resolution</div>

                        <div class="radio-group-vertical">
                            <label class="radio-item">
                                <input type="radio" name="resize-mode" value="original" checked>
                                <span class="radio-label">No Change</span>
                            </label>

                            <label class="radio-item">
                                <input type="radio" name="resize-mode" value="pixels">
                                <span class="radio-label">By Pixels</span>
                                <div class="radio-content" id="pixels-content">
                                    <div class="input-row">
                                        <div class="input-group">
                                            <input type="number" id="width-input" placeholder="W">
                                            <span>px</span>
                                        </div>
                                        <span class="x-divider">×</span>
                                        <div class="input-group">
                                            <input type="number" id="height-input" placeholder="H">
                                            <span>px</span>
                                        </div>
                                    </div>
                                    <label class="checkbox-simple">
                                        <input type="checkbox" id="aspect-ratio" checked>
                                        Keep Aspect Ratio
                                    </label>
                                </div>
                            </label>

                            <label class="radio-item">
                                <input type="radio" name="resize-mode" value="percentage">
                                <span class="radio-label">By Percentage</span>
                                <div class="radio-content" id="percent-content">
                                    <div class="slider-group">
                                        <input type="range" id="percent-slider" min="1" max="200" value="50">
                                        <span id="percent-value">50%</span>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <!-- Format Section -->
                    <div class="control-section">
                        <div class="section-label">Output Format</div>
                        <select id="format-select" class="dropdown-select">
                            <option value="image/jpeg">JPG</option>
                            <option value="image/png">PNG</option>
                            <option value="image/webp">WEBP</option>
                        </select>

                        <div id="quality-wrapper" class="mt-3">
                            <div class="label-row">
                                <span>Quality</span>
                                <span id="quality-value">80%</span>
                            </div>
                            <input type="range" id="quality-slider" min="1" max="100" value="80">
                        </div>
                    </div>
                </div>

                <div class="action-area">
                    <button id="process-btn" class="btn primary full-width" disabled>
                        Process Image
                    </button>
                </div>
            </aside>

            <!-- Right Pane: Preview -->
            <section class="preview-area" id="drop-zone">
                <div class="empty-state" id="empty-state">
                    <div class="upload-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </div>
                    <h3>Drop an image here</h3>
                    <p>or click to upload</p>
                    <input type="file" id="file-input" accept="image/*" hidden>
                </div>

                <div class="preview-content hidden" id="preview-content">
                    <div class="preview-header">
                        <div class="file-info">
                            <span id="filename">image.jpg</span>
                            <span id="original-dims" class="dim-tag">1920 x 1080</span>
                        </div>
                        <button id="close-file" class="icon-btn" title="Remove Image">✕</button>
                    </div>

                    <div class="canvas-wrapper">
                        <!-- We will use an img tag for preview to keep it simple, 
                             but actual processing happens on an off-screen canvas -->
                        <img id="preview-img" src="" alt="Preview">
                    </div>

                    <div class="preview-footer hidden" id="result-footer">
                        <div class="result-info">
                            <span>Output: </span>
                            <span id="new-dims">800 x 600</span>
                            <span id="new-size-est">(~100KB)</span>
                        </div>
                        <a id="download-link" class="btn secondary small" download>Download</a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Shared Layout -->
    <script src="../layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Layout.renderHeader({
                rootPath: '..',
                activePage: 'pixeltune'
            });
        });
    </script>

    <script src="script.js"></script>
</body>

</html>
